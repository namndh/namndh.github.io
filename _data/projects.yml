  name: User segmentation for crawling optimization
  quote: > 
    Finsify
  description:
    We used clustering algorithm, K-means and mean-shift algorithms with input is statistical data from users' activities to segment them into groups. We set different schedules for our servers for each group of users to crawl the data, which would help us save the cost of using service from third party companies.

